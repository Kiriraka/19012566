<!DOCTYPE html>
<html lang="en">

        <tr>

        <tr>

        <tr>

    <h2 id="demo3"></h2>
</body>
<script>
    function checkinput() {
        var input = document.getElementById("name").value;
        if (input == "100") {
            document.getElementById("demo").innerHTML = "คะแนนของคุณ" + input + "แต้ม";
        } else if (input == "50") {
            document.getElementById("demo").innerHTML = "คะแนนของคุณ" + input + "แต้ม";
        }
        else {
            document.getElementById("demo").innerHTML = "ข้อมูลไม่ถูกต้อง";
        }
    }
    function changebet() {
        var x = document.getElementById("myselect").value;
        document.getElementById("demo2").innerHTML = "You SELECT : " + x;
    }
    function checkscore() {
        var input = document.getElementById("score").value;
        if (input >= 80 && input <= 100) {
            document.getElementById("demo3").innerHTML = "คะแนนของคุณ " + input + " เกรด A";
        }
        else if (input >= 75 && input <= 59) {
            document.getElementById("demo3").innerHTML = "คะแนนของคุณ " + input + " เกรด B+";
        }
        else if (input >= 70 && input <= 74) {
            document.getElementById("demo3").innerHTML = "คะแนนของคุณ " + input + " เกรด B";
        }
        else if (input >= 65 && input <= 69) {
            document.getElementById("demo3").innerHTML = "คะแนนของคุณ " + input + " เกรด C+";
        }
        else if (input >= 55 && input <= 64) {
            document.getElementById("demo3").innerHTML = "คะแนนของคุณ " + input + " เกรด C";
        }
        else if (input >= 55 && input <= 59) {
            document.getElementById("demo3").innerHTML = "คะแนนของคุณ " + input + " เกรด D+";
        }
        else if (input >= 50 && input <= 54) {
            document.getElementById("demo3").innerHTML = "คะแนนของคุณ " + input + " เกรด D";
        }
        else if (input >= 0 && input <= 49) {
            document.getElementById("demo3").innerHTML = "คะแนนของคุณ " + input + " เกรด E";
        } else {
            document.getElementById("demo3").innerHTML = "ข้อมูลไม่ถูกต้อง";
        }
    }

</script>
